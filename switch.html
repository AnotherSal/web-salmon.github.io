<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEDAG JEDUG EPEP</title>
</head>
<body>
        <h3 id="hubla hubla"></h3>      

    <script>

        var FotoBergerak =prompt ("Mau nonton apa?\n 1.No Game No life\n 2.Avengers : Endgame\n 3.No Time To Die\n 4.One Piece\n 5.Upin Ipin")
        switch(FotoBergerak){
            case "1" :
              // alert("cukup satu kata, anda WIBU")
              document.getElementById("hubla hubla").innerHTML = "cukup satu kata, anda WIBU"
              break;
            case "2" :
              // alert("nampaknya anda pengikut Marvel Cinematic Universe" )
              document.getElementById("hubla hubla").innerHTML = "fan MCU" 
              break;
            case "3" : 
              // alert("filmnya James Bond berarti anda sudah gede")
              document.getElementById("hubla hubla").innerHTML = "tidak punya opini"
              break;
            case "X" :
              // alert("pasti capek maraton One Piece")
              document.getElementById("hubla hubla").innerHTML = " Wibu One Piece  "
              break;
            case "5" :   
              // alert("saya tebak umur anda 4-6 tahun")
              document.getElementById("hubla hubla").innerHTML = "Bocil!"
              break;
            default:  
              alert("kita belum dapet lisensinya, maaf ya")             
        }


    </script>

</body>
</html>
