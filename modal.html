<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
      <h2>Contoh Modal</h2>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Buka Modal</button>
    
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Tolong isi dokumennya...</p>
              <form>
                <label for="lblnama">First Name</label>
                <input type="text" id="nama1">
                <br> 
                <br>               
                <label for="lbladd">Last Name</label>
                <input type="text" id="nama2">
                <br>
                <br>
                <label for="lblkelas">User Name </label>
                <input type="text" id="nama3">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" onclick="display()" class="btn btn-primary" data-dismiss="modal">Submit</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <h3 id="hasil">???</h3>
</body>
<script>
    function display(){
        var aa = document.getElementById("nama1").value;
        var bb = document.getElementById("nama2").value;
        var cc = document.getElementById("nama3").value;
        document.getElementById("hasil").innerHTML = "halo" + "<br>" + aa + bb + "<br>" + cc;
    }
</script>
      
</html>
